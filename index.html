<HTML>
  <head>

    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#003355">

  </head>
  <body>
    <div class="content">

      <div class="outerBox">
        <div class="innerBox">
          <p>
            800 x 640
          </p>
          <canvas id="canvas" width="800" height="640"></canvas>
          <p>|&lt || iTime 59.2 fps</p>
        </div>
        <div class="innerBox optionsBox">
          <p class="dropdownSelector">> Advanced</p>
          <div class="innerBox">
            <button>
              Something
            </button>
          </div>
          <p class="dropdownSelector">> Export</p>
          <div class="innerBox">
            <button>
              ‚ü≥
            </button>
          </div>
        </div>
      </div>
      
      <div class="outerBox">
        <div class="innerBox">
          <p>code goes here</p>
        </div>
      </div>

    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, canvas.height/2, 0, 2 * Math.PI, false);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#003300';
      ctx.stroke();
    </script>
  </body>
</HTML>
